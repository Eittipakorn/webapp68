<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>No. 8</title>
  <style>
    .menu {
      position: relative;
      display: inline-block;
    }

    .menu-button {
      padding: 10px 20px;
      background-color: blueviolet;
      color: white;
      border: none;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
    }

    .menu-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .menu-content a:hover {
      background-color: #f1f1f1;
    }

    .menu:hover .menu-content,
    .menu:focus-within .menu-content {
      display: block;
    }
  </style>
</head>
<body>
  <h1>No. 8</h1>
  <div class="menu">
    <button class="menu-button"></button>
    <div class="menu-content">
      <a href="#">Home</a>
      <a href="#">About us</a>
      <a href="#">Contact us</a>
    </div>
  </div>
</body>
</html>
